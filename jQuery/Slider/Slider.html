<body>
	<center>
		<h1 style="color:green">

	<!-- Image container of the image slider -->

		<div class="slide">
			<div class="slideNumber">1</div>

		<div class="slide">

		</div>
		<div class="slide">

			<img src="C:\Users\Pallavi.kanfade\Downloads\Pallavigithub\UI-traning\html\Assignment\Images2\technology.jpg">
		</div>

		<a class="previous" onclick="moveSlides(-1)">
			<i class="fa fa-chevron-circle-left"></i>

			<i class="fa fa-chevron-circle-right"></i>
		</a>

	<div style="text-align:center">

		<span class="footerdot"onclick="activeSlide(2)"></span>
		<span class="footerdot"onclick="activeSlide(3)"></span>
