<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises</title>

    <script>
        // Resolve Promises 
        let p = new Promise((resolve,reject) =>{
            resolve(56);
        }).then((value)=>{
            console.log("Value",value);
        })

        // Reject Promise
        let p2 = new Promise((resolve,reject) =>{
            reject(new Error("Promise Reject"))
        }).catch((error) =>{
            console.log(error);
        })
        
        //Promise with setTimeout

        let p3 = new Promise((resolve,reject) =>{
            console.log("Resolve setTimeOut");
            setTimeout(()=>{
                console.log("Promise and Resolve");
                resolve(22);
            },2000)
        }).then((value)=>{
            console.log("Promise Resolve and Value ");
            console.log(value);
        })

        //Reject with SetTimeOut

        let p4 = new Promise((resolve, reject) =>{
            console.log("Reject SetTimeOut");
            setTimeout(() =>{
                reject(new Error("SetTimeOut with Reject Error"));
            } ,5000)
        }).catch((error) =>{
            console.log("Promise Reject and error ");
            console.log(error);
        })


        //Chaining .then()

        let p5 = new Promise((resolve , reject)=>{
            console.log("Chaining");
            setTimeout(()=>{
                resolve(1);
            },8000)
        }).then((value)=>{
            console.log("chaining Value",value);
            //Custome Promise
            let p6 = new Promise((resolve , reject) => {
                setTimeout(() =>{
                    resolve(2);
                },9000)
            });
                return p6
            .then((value) =>{
                console.log("Custom Promise then",value);
            })
        })
    </script>
</head>
<body>
    <h2 style="text-align: center;">Promises</h2>
</body>
</html>
