<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="profileHeader">
            <span class="profileText">Profile</span>
            <span class="crossIcon"><img src="./crossIcon.png" alt="Cross Icon"></span>
        </div>
        <div class="primaryContent" id="primaryContent">
            <div class="contentId" id="contentIdparent">
                <Span class="info">Stars ID:</Span>
                <span class="value"  id="contentId">9999</span>
            </div>
            <div class="username" id="usernameparent">
                <span class="info">Ford Username:</span>
                <span class="value" id="username"></span>
            </div>
        </div>
        <div class="SecondaryContent">
            <div class="removeId">
                <span><img src="./starIcon.png" alt=" Star Icon"></span>
                <span>Remove my Stars ID</span>
            </div>
            <hr>
            <div class="logout">
                <span><img src="./LogoutIcon.png" alt="Logout Icon"></span>
                <span>Ford Logout</span>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
