<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <div class="bg-slate-600 w-1/2">

        <h2 class="font-mono">Fontt</h2>
    </div>
    <label class="block">
        <span class="after:content-['*']  after:px-20 after:ml-0.5

          Text
        </span>

    <label class="block">
        <span class="before:content-['*'] before:ml-0.5 before:text-red-500  text-slate-700">
          Text
        </span>
    </label>

    <button class="bg-violet-500  focus:bg-red-700">
        Save changes
      </button>
      <div class="bg-red-500">
        <h1 class="text-white">Hello</h1>
        </div>
