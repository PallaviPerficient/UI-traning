<!DOCTYPE html>
<html>

<head>
    <title>Assignment 2</title>
    <link rel="stylesheet" href="style.css" type="text/css" />

<body>

                    <br>

                    <br>

                    <input type="number" id="age" placeholder="age" name="age" required>
                    <br>
                    <br>

                    <label for="fname">Email ID : <span class="required">*</span></label>

                    <br>
                    <button type="submit" class="submitButton" >Submit</button>
                    <br>
                    <br>
                </form>
            </div>
            <div class="result">

                    <tr>
                        <th>

                        </th>

                        <th>

                        <th>
                            Email
                        </th>

                            Age
                        </th>

                    </tr>
                    <tr>
                        <td>
                            <span id="result-fname"></span>
                        </td>
                        <td>
                            <span id="result-lname"></span>
                        </td>
                        <td>
                            <span id="result-email"></span>
                        </td>

                            <span id="age-res"></span>
                        </td>
                    </tr>
                </table>

            </div>
        </div>
    </div>
    <script src="script.js"></script>

</html>
