<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sorting Assignment</title>
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="script.js" type="text/javascript"></script>
    </head>
    <body>
        <div id=" display">
            <table id="mytable">
                <thead>
                    <tr>
                        <th>BRAND
                            <b class="float-right">
                                <i class="fa fa-angle-up  up1"></i><i class="fa fa-angle-down  down1"></i>
                            </b>
                        </th>
                        <th> DEALER NAME
                            <b class="float-right">
                                <i class="fa fa-angle-down down2"></i><i class="fa fa-angle-up up2"></i>
                            </b>
                        </th>
                        <th> STREET ADDRESS
                            <b class="float-right">
                                <i class="fa fa-angle-down down3"></i><i class="fa fa-angle-up up3 "></i>
                            </b>
                        </th>
                        <th>CITY
                            <b class="float-right">
                                <i class="fa fa-angle-down down4"></i><i class="fa fa-angle-up up4"></i>
                            </b>
                        </th>
                        <th>STATE
                            <b class="float-right">
                                <i class="fa fa-angle-down  down5"></i><i class="fa  fa-angle-up up5 "></i>
                            </b>
                        </th>
                        <th>ZIP CODE
                            <b class="float-right">
                                <i class="fa fa-angle-down  down6"></i><i class="fa fa-angle-up  up6 "></i>
                            </b>
                        </th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </body>
</html>
