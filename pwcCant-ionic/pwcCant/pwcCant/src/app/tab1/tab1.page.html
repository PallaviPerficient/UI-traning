<ion-content>
  <!-- header -->
  <div class="header">
    <h1>Welcome</h1>
    <div class="avatar">
      <ion-img src=""></ion-img>
    </div>
  </div>

  <!-- serchBar -->
  <ion-row class="sticky-row">
    <ion-col size="10">
      <ion-searchbar [(ngModel)]="searchTerm" showCancelButton="focus" placeholder="Custom Placeholder"></ion-searchbar>
    </ion-col>
    <ion-col size="2">
      <ion-button fill="clear" id="open-modal">
        <ion-icon name="options-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  <!-- [ngClass]="item.active ? 'active : ''" -->
  <!-- Categoty-->
  <!-- <div class="categories">
    <div class="wrapper" *ngFor="let categoriesItem of categoryList">
      <div class="image-card">
        <ion-img src="{{categoriesItem.image}}"></ion-img>

      </div>
      <p class="ion-no-margin">{{categoriesItem.categoryName}} </p>
    </div>
  </div> -->



  <!--Product-->

  <h1 class="list-header">Menu</h1>
  <div class="food-list">
    <div class="card" *ngFor="let categoriesItem of products | filter:searchTerm">
      <ion-img src="{{categoriesItem.categoryImg}}"></ion-img>

      <div class="card-content">
        <h3 class="title"> {{categoriesItem.categoryName}}</h3>
        <h2 class="subtitle"><sup>â‚¹</sup>{{categoriesItem.price}}</h2>

        <ion-buttons>
          <ion-button (click)="addItemToCart(categoriesItem.categoryId,categoriesItem.categoryName,categoriesItem.price,categoriesItem.categoryImg);">
            <ion-icon slot="icon-only" name="add"></ion-icon>
          </ion-button>
        </ion-buttons>

      </div>
      <!-- <p class="ion-no-margin">{{categoriesItem.categoryName}} </p> -->
    </div>
  </div>
</ion-content>
