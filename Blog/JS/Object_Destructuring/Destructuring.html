<body>
    <h2>Object Destructuring</h2>
</body>
<script>
    // Extracting properties
    const person ={name: 'David' , age:25 ,city:'london'}
    const {name ,age} = person;
    console.log(name,age); // David 25

    //Default Values in Object Destructuring
    const settings ={fontSize:16 , theme:'light'};
    const{fontsize ,theme ,language ='en'} =setting;
    console.log("20",language);
</script>
